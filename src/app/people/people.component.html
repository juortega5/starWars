<table class="table table-sm table-dark" style="text-align:center;">
    <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Birth year</th>
            <th scope="col">Height</th>
            <th scope="col">Mass</th>
            <th scope="col">Eye color</th>
            <th scope="col">Skin color</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let people of peoples">
            <td>{{ people.name }}</td>
            <td>{{ people.birth_year }}</td>
            <td>{{ people.height }}</td>
            <td>{{ people.mass }}</td>
            <td>{{ people.eye_color }}</td>
            <td>{{ people.skin_color }}</td>
        </tr>
    </tbody>
</table>
<nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
        <li class="page-item"><button class="page-link" (click)="getPage('https://swapi.co/api/people/?page=1')">1</button></li>
        <li class="page-item"><button class="page-link" (click)="getPage('https://swapi.co/api/people/?page=2')">2</button></li>
        <li class="page-item"><button class="page-link" (click)="getPage('https://swapi.co/api/people/?page=3')">3</button></li>

        <li class="page-item"><button class="page-link" (click)="getPage('https://swapi.co/api/people/?page=6')">6</button></li>
        <li class="page-item"><button class="page-link" (click)="getPage('https://swapi.co/api/people/?page=7')">7</button></li>
        <li class="page-item"><button class="page-link" (click)="getPage('https://swapi.co/api/people/?page=8')">8</button></li>
        <li class="page-item"><button class="page-link" (click)="getPage('https://swapi.co/api/people/?page=9')">9</button></li>
    </ul>
</nav>
