<table class="table table-sm table-dark" style="text-align:center;">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Model</th>
                <th scope="col">passengers</th>
                <th scope="col">consumables</th>
                <th scope="col">Length</th>
                <th scope="col">Starship class</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let starship of starships">
                <td>{{ starship.name }}</td>
                <td>{{ starship.model }}</td>
                <td>{{ starship.passengers }}</td>
                <td>{{ starship.consumables }}</td>
                <td>{{ starship.length }}</td>
                <td>{{ starship.starship_class }}</td>
            </tr>
        </tbody>
    </table>
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            <li class="page-item"><button class="page-link" (click)="getPage('https://swapi.co/api/starships/?page=1')">1</button></li>
            <li class="page-item"><button class="page-link" (click)="getPage('https://swapi.co/api/starships/?page=2')">2</button></li>
            <li class="page-item"><button class="page-link" (click)="getPage('https://swapi.co/api/starships/?page=3')">3</button></li>
            <li class="page-item"><button class="page-link" (click)="getPage('https://swapi.co/api/starships/?page=4')">4</button></li>
        </ul>
    </nav>
